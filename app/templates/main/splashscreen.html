<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Su Soft - Splash Screen</title>
<style>
html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    background: #ffffff; /* خلفية بيج */
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    font-family: "Colonna MT", serif;
}

/* ===== الحاوية ===== */
.ring-container {
    position: relative;
    width: 260px;
    height: 260px;
}

/* الحلقة الزرقاء الثابتة */
.ring {
    position: relative;
    width: 100%;
    height: 100%;
    border-radius: 50%;
    border: 5px solid #1e90ff;
    display: flex;
    justify-content: center;
    align-items: center;
    box-shadow:
        0 0 25px rgba(30,144,255,0.3),
        inset 0 0 15px rgba(30,144,255,0.25);
}

/* القوس الأحمر المتحرك */
.ring::before {
    content: "";
    position: absolute;
    inset: -6px;
    border-radius: 50%;
    background: conic-gradient(
        from 0deg,
        transparent 0deg,
        #ff3b3b 40deg,
        transparent 120deg
    );
    animation: rotateRing 3s linear infinite;
    -webkit-mask: radial-gradient(circle, transparent 68%, #000 69%);
    mask: radial-gradient(circle, transparent 68%, #000 69%);
}

/* دوران الأحمر */
@keyframes rotateRing {
    to { transform: rotate(360deg); }
}

/* النص */
.logo-text {
    font-size: 42px;
    letter-spacing: 4px;
    background: linear-gradient(90deg, #1e90ff, #ff3b3b);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    text-shadow:
        0 0 10px rgba(30,144,255,0.4),
        0 0 20px rgba(255,59,59,0.3);
    opacity: 0;
    transform: scale(0.3);
    transition: all 1s ease;
}

/* ===== Animation الدخول ===== */
.show-text {
    opacity: 1 !important;
    transform: scale(1) !important;
}

/* ===== Animation الخروج ===== */
.exit-text {
    opacity: 0;
    transform: scale(0.3);
    transition: all 1s ease;
}

.exit-ring {
    transform: scale(1.8);
    opacity: 0;
    transition: all 1s ease;
}
</style>
</head>
<body>

<div class="ring-container" id="splash">
    <div class="ring" id="ring">
        <span class="logo-text" id="logoText">Su Soft</span>
    </div>
</div>

<script>
// ظهور النص بعد 1 ثانية
setTimeout(() => {
    document.getElementById('logoText').classList.add('show-text');
}, 1000);

// الخروج بعد 3.5 ثانية
setTimeout(() => {
    document.getElementById('logoText').classList.add('exit-text');
    document.getElementById('ring').classList.add('exit-ring');
}, 3500);

// الانتقال للصفحة الرئيسية بعد انتهاء الخروج

    // بعد 5 ثوانٍ، انتقل للصفحة الرئيسية
    setTimeout(() => {
    window.location.href = "/home";
}, 4500);  // مدة عرض الـ Splash




</script>

</body>
</html>
