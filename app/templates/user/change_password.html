{% extends "base.html" %}

{% block title %}تغيير كلمة المرور - {{ current_user.username }}{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h4>تغيير كلمة المرور</h4>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="current_password" class="form-label">كلمة المرور الحالية</label>
                        <input type="password" class="form-control" id="current_password" name="current_password" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="new_password" class="form-label">كلمة المرور الجديدة</label>
                        <input type="password" class="form-control" id="new_password" name="new_password" required
                               minlength="6" placeholder="6 أحرف على الأقل">
                    </div>
                    
                    <div class="mb-3">
                        <label for="confirm_password" class="form-label">تأكيد كلمة المرور الجديدة</label>
                        <input type="password" class="form-control" id="confirm_password" name="confirm_password" required
                               minlength="6">
                    </div>
                    
                    <div class="d-grid gap-2 d-md-flex">
                        <button type="submit" class="btn btn-primary me-md-2">
                            <i class="bi bi-check-circle"></i> تغيير كلمة المرور
                        </button>
        
                    <a href="{% if request.args.get('from_admin') %} 
            {{ url_for('admin_control.dashboard') }} 
         {% else %} 
            {{ url_for('user_control.dashboard') }} 
         {% endif %}"
   class="btn btn-secondary">
    <i class="bi bi-arrow-left"></i>   إلغاء
</a>

                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
// التحقق من تطابق كلمات المرور
document.querySelector('form').addEventListener('submit', function(e) {
    const newPassword = document.getElementById('new_password').value;
    const confirmPassword = document.getElementById('confirm_password').value;
    
    if (newPassword !== confirmPassword) {
        e.preventDefault();
        alert('كلمات المرور غير متطابقة!');
    }
});
</script>
{% endblock %}
