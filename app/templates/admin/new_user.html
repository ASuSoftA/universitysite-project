{% extends "base.html" %}

{% block title %}إضافة مستخدم جديد - لوحة التحكم{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h4>إضافة مستخدم جديد</h4>
            </div>
            <div class="card-body">
                <form method="POST" enctype="multipart/form-data">
                    <div class="form-group">
    <label>الكلية</label>
    {% if current_user.is_super_admin %}
        <select class="form-control" name="faculty_id" required>
            <option value="">-- اختر الكلية --</option>
            {% for f in faculties %}
                <option value="{{ f.id }}">{{ f.name }}</option>
            {% endfor %}
        </select>
    {% else %}
        <input type="text" class="form-control" value="{{ faculty.name }}" readonly>
    {% endif %}
</div>


                    <div class="mb-3">
                        <label for="username" class="form-label">اسم المستخدم</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">كلمة المرور</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>

                    <div class="mb-3">
                        <label for="profile_image" class="form-label">صورة البروفايل (اختياري)</label>
                        <input type="file" class="form-control" id="profile_image" name="profile_image"
                            accept="image/*">
                    </div>
                    {% if current_user.is_super_admin %}
<div class="mb-3 form-check">
    <input type="checkbox" class="form-check-input" id="is_admin" name="is_admin">
    <label class="form-check-label" for="is_admin">صلاحية مدير</label>
</div>
{% endif %}

                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="can_post" name="can_post" checked>
                        <label class="form-check-label" for="can_post">صلاحية إضافة المنشورات</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="can_upload_books" name="can_upload_books">
                        <label class="form-check-label" for="can_upload_books">
                              صلاحية نشر الكتب في المكتبة
                        </label>
                    </div>

                    <button type="submit" class="btn btn-primary">إضافة المستخدم</button>
                    <a href="{{ url_for('admin_control.dashboard') }}" class="btn btn-secondary">إلغاء</a>
                </form>

            </div>
        </div>
    </div>
</div>
{% endblock %}
